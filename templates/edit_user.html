<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="card-title">Edit User</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <p><strong>User ID:</strong> {{ user.user_id }}</p>
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Is Admin:</strong> {{ "Yes" if user.is_admin == "1" else "No" }}</p>
                    <p><strong>Is Premium:</strong> {{ "Yes" if user.is_premium == "1" else "No" }}</p>
                    <p><strong>Is Blocked:</strong> {{ "Yes" if user.is_blocked == "1" else "No" }}</p>
                    <p><strong>Created At:</strong> {{ user.created_at }}</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="usage_count" class="form-label">Usage Count:</label>
                        <input type="number" id="usage_count" name="usage_count" class="form-control" value="{{ user.usage_count }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Search</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
